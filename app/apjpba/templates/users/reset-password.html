<p style="color:red">{{ error }}</p>

	{% csrf_token %}
	<table>
	<tr>
		<td><label for="username">Ime in priimek:</label></td>
		<td><input type="text" name="username" id="username" /></td>
	</tr>
	<tr>
		<td></td>
		<td style="text-align:center">ali</td>
	</tr>
